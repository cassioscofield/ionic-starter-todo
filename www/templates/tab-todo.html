<ion-view view-title="Todo">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <input type="text" ng-model="todo.name" placeholder="Nome">
      </label>
    </div>
    <button class="button button-full button-positive" ng-click="adicionarClick(todo)">
      Adicionar
    </button>
    <ion-list>
        <ion-item class="row" ng-repeat="item in items">
            <div class="col">{{item.name}}</div>
            <div class="col text-right">
              <button class="button button-small button-assertive ion-close-round" ng-click="removerClick(item)">
            </div>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
